    <div class="well">
        <form [formGroup]="complexForm" id="regForm" (ngSubmit)="submitRegistration(complexForm.value)" novalidate="novalidate">
            <div class="form-group">
                <label class="control-label">Username</label>
                <input [formControl]="complexForm.controls['username']" type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input [formControl]="complexForm.controls['password']" type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
            </div>
            <span class="radio-roles" *ngFor="let radioButton of radioButtons">
                                <input [formControl]="complexForm.controls['role']" type="radio" name="role" value="{{radioButton.value}}" id="{{radioButton.id}}">
                                <label for="{{radioButton.id}}">
                                    {{radioButton.display}}
                                </label>
                            </span>
            <button type="submit" class="btn btn-info btn-block" [disabled]="!complexForm.valid">Register now!</button>
        </form>
    </div>
</div>
